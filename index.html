<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Think Ahead</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Think Ahead</h1>
                <p class="lead">You can enter the names of the 2 players and start the game.</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Player name 1</span>
                    </div>
                    <input type="text" class="form-control p1" name="playerName1" aria-label="Player name 1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Player name 2</span>
                    </div>
                    <input type="text" class="form-control p2" name="playerName2" aria-label="Player name 2">
                </div>

                <button type="button" class="btn btn-outline-success btn-lg btn-block start">Start Game</button>
                <div class="text-center loader" style="display: none;">
                    <div class="spinner-border text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row gameContainer" style="display: none;">
            <div class="card text-white bg-primary mb-3 offset-md-2 col-md-3" style="max-width: 18rem;">
                <div class="card-header">Current Player</div>
                <div class="card-body">
                    <h5 class="card-title currentPlayerName">Player 1</h5>
                    <p class="card-text currentPlayerScore">Score : 0</p>
                </div>
            </div>
            <div class="container col-4">
                <table class="table table-bordered" id="tray">

                </table>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="./Player.js"></script>
        <script src="./Cell.js"></script>
        <script src="./Chrono.js"></script>
        <script src="./Tray.js"></script>
        <script src="./Game.js"></script>
        <script src="./TrayFactory.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
